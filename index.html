<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unduh Video TikTok</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS jika diperlukan -->
</head>
<body>
    <div class="container">
        <h1>Unduh Video TikTok</h1>
        <p>Masukkan URL video TikTok yang ingin Anda unduh:</p>
        
        <form action="/download" method="POST">
            <label for="tiktok-url">URL Video TikTok:</label>
            <input type="url" id="tiktok-url" name="tiktok-url" required placeholder="Contoh: https://www.tiktok.com/@username/video/1234567890">
            <input type="submit" value="Unduh">
        </form>

        <div id="result" style="display:none;">
            <h2>Link Unduhan:</h2>
            <a id="download-link" href="#" download>Download Video</a>
        </div>
    </div>

    <script>
        // Skrip untuk menampilkan link unduhan setelah formulir dikirim
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('tiktok-url').value;

            // Logika untuk mendapatkan link unduhan dari server
            // Di sini Anda perlu menambahkan kode untuk memproses URL

            // Contoh: Mengupdate link unduhan (hanya sebagai ilustrasi)
            const downloadLink = document.getElementById('download-link');
            downloadLink.href = `https://www.example.com/download?url=${encodeURIComponent(url)}`;
            document.getElementById('result').style.display = 'block';
        });
    </script>
</body>
</html>
