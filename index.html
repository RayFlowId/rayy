<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak Angka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 100px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Game Tebak Angka</h1>
    <p>Tebak angka antara 1 hingga 100</p>
    <input type="number" id="guess" min="1" max="100" placeholder="Tebak...">
    <button onclick="checkGuess()">Tebak!</button>

    <div class="message" id="message"></div>
    <button id="restart" style="display:none;" onclick="restartGame()">Main Lagi</button>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = Number(document.getElementById('guess').value);
            attempts++;
            const messageElement = document.getElementById('message');

            if (userGuess === randomNumber) {
                messageElement.textContent = `Selamat! Anda menebak angka ${randomNumber} dalam ${attempts} percobaan.`;
                document.getElementById('restart').style.display = 'block';
            } else if (userGuess < randomNumber) {
                messageElement.textContent = 'Terlalu rendah! Coba lagi.';
            } else {
                messageElement.textContent = 'Terlalu tinggi! Coba lagi.';
            }
        }

        function restartGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById('message').textContent = '';
            document.getElementById('guess').value = '';
            document.getElementById('restart').style.display = 'none';
        }
    </script>
</body>
</html>
